services:
  - type: web
    name: teraleads-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        sync: false
      - key: AI_SERVICE_TIMEOUT_MS
        value: 15000
